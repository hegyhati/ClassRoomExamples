<html>
    <head>
        <script>
            let darab = 0

            function allat_hozzaad() {
                let nev = document.getElementById("nev").value
                let faj = document.getElementById("faj").value
                if (faj=="kutya" || faj=="macska") {
                    document.getElementById("hazikedvencek").innerHTML += `<li>${nev} (${faj})</li>`
                } else if (faj=="nyul" || faj=="barany") {
                    document.getElementById("haszonallat").innerHTML += `<li>${nev} (${faj})</li>`
                } else {
                    document.getElementById("egyeballat").innerHTML += `<li>${nev} (${faj})</li>`
                }
                darab++
                document.getElementById("szamlalo").innerHTML = darab
            }
        </script>
    </head>
    <body>
        Nev: <input id="nev"> 
        Faj: <input id="faj">
        <button onclick="allat_hozzaad()">Hozzaad</button>

        <p>Osszesen <b id="szamlalo">0</b> allatunk van.</p>

        <h3>Hazikedvenc</h3>
        <ul id="hazikedvencek">
        </ul>

        <h3>Haszonallat</h3>
        <ul id="haszonallat">            
        </ul>

        <h3>Egyeb</h3>
        <ul id="egyeballat">
        </ul>
        
    </body>
</html>
