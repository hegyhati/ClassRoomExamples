{% extends "base.html" %}

{% block title %}Admin Page {% endblock %}

{% block content %}
<h2>Admin Page</h2>

<form action="{{url_for('new_grade')}}" method="post">
    <label for="student">Select a student:</label>
    <select name="student" id="student">
        <option value="" selected disabled>Select a student</option>
        {% for student in students %}
            <option value="{{ student.neptun }}">{{ student.name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="course">Select a course:</label>
    <select name="course" id="course">
        <option value="" selected disabled>Select a course</option>
        {% for neptun,course in courses.items() %}
            <option value="{{ neptun }}">{{ course }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="grade">Grade:</label>
    <input type="number" name="grade" id="grade" min="1" max="5">
    <br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
